name: Add feature labels to new issues

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  apply-labels:
    runs-on: ubuntu-latest
    steps:

      - name: Apply label based on feature area
        uses: actions/github-script@v6
        with:
          script: |
            const areaMap = {
              "Transaction inspection": "ğŸ·ï¸ Transactions Feature",
              "Rationale metadata inspection": "ğŸ“ Rationales Feature",
              "On-chain data viewing": "â›“ï¸ On-chain data Feature",
              "Top level - all areas": "ğŸŒ Top level",
              "Not sure": "â“Unsure Feature",
            };

            const issueBody = context.payload.issue.body;

            // Match the Area selected under the "### Area" header
            const areaMatch = issueBody.match(/### Area\s*\n\s*(.*)\s*\n/);
            const area = areaMatch ? areaMatch[1].trim() : null;

            const labelToAdd = areaMap[area];

            if (labelToAdd) {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: [labelToAdd],
              });
            }